<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cores com Arrow Functions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gerador de Cores Aleatórias</h1>
        <!--Display que relata cor é a Hexadecimal da cor atual-->
        <div class="cor-display">
            Cor Atual: <span id="cor-hex">#FFFFFF</span>
        </div>
        <!--Botão de ação para gerar nova cor 'aleatória'-->
        <button id="btn-gerar">Gerar Nova Cor</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
