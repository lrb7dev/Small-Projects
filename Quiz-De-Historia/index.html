<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de História Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Quiz de História</h1>

        <div id="start-screen" class="screen">
            <label for="playerName">Digite seu nome:</label>
            <input type="text" id="playerName" placeholder="Seu nome">
            <button onclick="startGame()">Iniciar Partida</button>
            <p class="rules">Regras: 15 perguntas. Começa com 150 pontos. Pontuação mínima para não perder: 126.</p>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="header-quiz">
                <p>Jogador: <span id="display-player-name"></span></p>
                <p>Pontos: <span id="score-display">150</span></p>
            </div>

            <div id="question-area">
                <p id="question-number"></p>
                <h2 id="question-text">Pergunta será exibida aqui?</h2>
                <div id="options-container" class="options-grid">
                </div>
            </div>
            <p id="feedback" class="feedback-text"></p>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>Fim de Jogo!</h2>
            <p id="final-message"></p>
            <p>Pontuação Final: <span id="final-score"></span></p>
            <button onclick="window.location.reload()">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
