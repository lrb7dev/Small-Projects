<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Playlist</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h3 class="heading">Video Gallery</h3>
    
    <div class="container">
        <div class="main-video">
            <div class="video">
                <video src="./videos/001.mp4" controls muted autoplay ></video>
                <h3 class="title">01. video I</h3>
            </div>
        </div>
        <div class="video-list">
            <div class="vid active">
                <video src="./videos/001.mp4" muted ></video>
                <h3 class="title">01. video I</h3>
            </div>
            <div class="vid">
                <video src="./videos/002.mp4" muted ></video>
                <h3 class="title">02. video II</h3>
            </div>
            <div class="vid">
                <video src="./videos/003.mp4" muted ></video>
                <h3 class="title">03. video III</h3>
            </div>
            <div class="vid">
                <video src="./videos/004.mp4" muted ></video>
                <h3 class="title">04. video IV</h3>
            </div>
            <div class="vid">
                <video src="./videos/005.mp4" muted ></video>
                <h3 class="title">05. video V</h3>
            </div>
            <div class="vid">
                <video src="./videos/006.mp4" muted ></video>
                <h3 class="title">06. video VI</h3>
            </div>
            <div class="vid">
                <video src="./videos/007.mp4" muted ></video>
                <h3 class="title">07. video VII</h3>
            </div>
            <div class="vid">
                <video src="./videos/008.mp4" muted ></video>
                <h3 class="title">08. video VIII</h3>
            </div>
        </div>
    
    
    
    </div>

</body>
</html>
