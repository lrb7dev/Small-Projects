<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider - Justice League</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section>
        <class class="swiper mySwiper container">
            <div class="swiper-wrapper content">
                <div class="swiper-slide card">
                    <div class="box1">
                        <div class="card-content">
                            <div class="image">
                                <img src="/img/Cyborg.webp" alt="Cyborg" width="250">
                            </div>
                            <div class="hero">
                                <span class="hero-name">Cyborg</span>
                                <span class="real-name">(Victor Stone)</span>
                            </div>
                            <class class="rating">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </class>
                            <div class="about">
                                <p>
                                    Victor Stone is the son of Silas Stone and Elinore Stone, scientists who use him as a test subject for various
                                    intelligence enhancement projects...
                                </p>
                            </div>
                            <div class="button b1">
                                <button class="more">Keep Reading</button>
                            </div>
                        </div>
                    </div>
                </div>
        </class>
    </section>
</body>

</html>
